<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <h2>Login</h2>
    <form id="login-form">
        <label for="email">Email:</label>
        <input type="email" id="email" required><br><br>

        <label for="password">Password:</label>
        <input type="password" id="password" required><br><br>

        <button type="submit">Login</button>
    </form>

    <script>
        document.getElementById("login-form").addEventListener("submit", function (event) {
            event.preventDefault();
    
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
    
            fetch("http://localhost:5001/login", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({ email, password })
            })
            .then(response => response.json())
            .then(data => {
                console.log("üîµ API Response:", data);
    
                if (data.token) {
                    console.log("‚úÖ Token received:", data.token);
                    
                    // Store token in localStorage
                    localStorage.setItem("authToken", data.token);
                    console.log("‚úÖ Token stored:", localStorage.getItem("authToken"));
    
                    // Redirect to inventory dashboard
                    window.location.href = "/inventory-dashboard";
                } else {
                    console.error("‚ùå Login failed:", data.error);
                    alert("Login failed: " + data.error);
                }
            })
            .catch(error => {
                console.error("‚ùå Fetch Error:", error);
                alert("Something went wrong! Check console for details.");
            });
        });
    </script>
    
    
</body>
</html>
